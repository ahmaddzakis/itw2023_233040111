<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel + Form Dzaki</title>
  </head>
  <body>
    <table border="1" width="40%" cellpadding="5" cellspacing="0" align="center">
      <tr>
        <td align="center" bgcolor="#eaeaea" colspan="3"><b>INPUT DATA MAHASISWA</b></td>
      </tr>
      <tr>
        <td>Username</td>
        <td align="center">:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td align="center">:</td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td align="center">:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td align="center">:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Agama</td>
        <td align="center">:</td>
        <td>
          <select>
            <option value="Pilih">Pilih salah satu</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td align="center">:</td>
        <td><input type="radio" />Laki-laki <input type="radio" />Perempuan</td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td align="center">:</td>
        <td><input type="checkbox" />Musik <input type="checkbox" />Olahraga <input type="checkbox" />Gaming <input type="checkbox" />Lainnya</td>
      </tr>
      <tr>
        <td>Profil Singkat</td>
        <td align="center">:</td>
        <td><textarea name="komen" id="" cols="50" rows="5"></textarea></td>
      </tr>
      <!-- <tr align="right">
        <td>&nbsp;</td>
        <td align="center"></td>
        <td><input type="submit" value="Input" /></td>
      </tr> -->
    </table>
    <table border="1" width="40%" cellpadding="5" cellspacing="0" align="center">
      <tr align="right">
        <td><input type="submit" value="Input" /></td>
      </tr>
    </table>
  </body>
</html>
