<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>THE LAST OF US PART II</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/ellie1.jpg" alt="Ellie" width="120" height="120" />
            <span>Ellie</span>
          </a>
        </li>

        <div class="overlay" id="gambar-1">
          <a href="#" class="close">X close</a>
          <a href="#gambar-4" class="prev">prev</a>
          <img src="img/full/ellie.jpg" alt="Ellie" />
          <a href="#gambar-2" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/dina1.jpg" alt="Dina" width="120" height="120" />
            <span>Dina</span>
          </a>
        </li>

        <div class="overlay" id="gambar-2">
          <a href="#gambar-1" class="prev">prev</a>
          <a href="#" class="close">X close</a>
          <img src="img/full/dina.jpg" alt="Dina" />
          <a href="#gambar-3" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/jesse1.jpg" alt="Jesse" width="120" height="120" />
            <span>Jesse</span>
          </a>
        </li>

        <div class="overlay" id="gambar-3">
          <a href="#" class="close">X close</a>
          <a href="#gambar-2" class="prev">prev</a>
          <img src="img/full/jesse.jpg" alt="Jesse" />
          <a href="#gambar-4" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/abby1.jpg" alt="Abby" width="120" height="120" />
            <span>Abby</span>
          </a>
        </li>

        <div class="overlay" id="gambar-4">
          <a href="#" class="close">X close</a>
          <a href="#gambar-3" class="prev">prev</a>
          <img src="img/full/abby.jpg" alt="Abby" />
          <a href="#gambar-1" class="next">next</a>
        </div>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
