<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2a Dzaki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" width="40%" cellpadding="5" cellspacing="5">
      <tr>
        <td colspan="6" align="center"><b>Data Mahasiswa</b></td>
      </tr>
      <tr>
        <td rowspan="2" align="center"><b>No.</b></td>
        <td rowspan="2" align="center"><b>NRP</b></td>
        <td colspan="2" align="center"><b>Nama</b></td>
        <td rowspan="2" align="center"><b>Alamat</b></td>
        <td rowspan="2" align="center"><b>No.HP</b></td>
      </tr>
      <tr>
        <td><b>Nama Depan</b></td>
        <td><b>Nama Belakang</b></td>
      </tr>
      <tr>
        <td>1</td>
        <td>233040111</td>
        <td>Ahmad</td>
        <td>Dzaki</td>
        <td>Panorama</td>
        <td>081214558521</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td rowspan="2">123456789</td>
        <td rowspan="2">Gojo</td>
        <td rowspan="2">Satoru</td>
        <td rowspan="2">Kyoto</td>
        <td>08127273848</td>
      </tr>
      <tr>
        <td>101010010101</td>
      </tr>
    </table>
  </body>
</html>
